<!DOCTYPE html>
<html lang="nl">
  <head>
  	<title>Dieren - overzicht</title>
  </head>


  <body>
  	<h1>Wij zetten een dier in huisdieren overzicht.</h1>
	<table>
		<thead>
		    <tr>
		    	<th>Naam</th><th>Leeftijd</th><th>Reg. Nr.</th><th>Gereserveerd</th>
		    </tr>
	  	</thead>
		<tbody>
		<tr>
			<th>Demolisher</th><th>Oud genoeg</th><th>666</th><th>nee</th>
		</tr>
		<tr>
			<th>Killer</th><th>Te jong</th><th>69</th><th>nee</th>
		</tr>
		<tr>
			<th>Pjotter</th><th>Precies goed</th><th>21</th><th>nee</th>
		</tr>
		<tr>
			<th>Punisher</th><th>En ouder</th><th>13</th><th>jazeker</th>
		</tr>
		</tbody>
	</table>
	<form>
	  <label for="naam">Naam</label>
	  <input type="text" id="naam" />
	  <br />
	  <label for="leeftijd">Leeftijd</label>
	  <input type="text" id="leeftijd" />
	  <br />
	  <label for="regnr">Reg. nr.</label>
	  <input type="text" id="regnr" />
	  <br />
	  <label for="gereserveerd">Gereserveerd</label>
	  <input type="text" id="gereserveerd" />
	  <br />
	  <input type="submit" value="Toevoegen" />
	</form>
  </body>
</html>
